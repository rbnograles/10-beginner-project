<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output-display">
        <div data-prev class="previous-operand"></div>
        <div data-next class="current-operand">0</div>
      </div>
      <button class="neu-btn" btn-percent>%</button>
      <button class="neu-btn" btn-clear-all>CE</button>
      <button class="neu-btn" btn-del>Del</button>
      <button class="neu-btn" btn-operation>&#247;</button>
      <button class="neu-btn" btn-number>7</button>
      <button class="neu-btn" btn-number>8</button>
      <button class="neu-btn" btn-number>9</button>
      <button class="neu-btn" btn-operation>*</button>
      <button class="neu-btn" btn-number>4</button>
      <button class="neu-btn" btn-number>5</button>
      <button class="neu-btn" btn-number>6</button>
      <button class="neu-btn" btn-operation>-</button>
      <button class="neu-btn" btn-number>1</button>
      <button class="neu-btn" btn-number>2</button>
      <button class="neu-btn" btn-number>3</button>
      <button class="neu-btn" btn-operation>+</button>
      <button class="neu-btn" btn-number>.</button>
      <button class="neu-btn" btn-number>0</button>
      <button class="neu-btn neu-btn-large" btn-equals>
        =
        <span></span>
      </button>
    </div>
  </body>
</html>
